services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: stellar
      POSTGRES_USER: stellar
      POSTGRES_PASSWORD: secretdevpassword
    volumes:
      - ../data/postgresql/:/var/lib/postgresql/data
      - postgres_socket:/var/run/postgresql:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellar"]
      interval: 5s
      start_period: 5s
      timeout: 5s
      retries: 5

  haproxy:
    image: haproxy:latest
    restart: always
    ports: 
      - 6000:6000/tcp
    volumes:
      - ../config/sharded/haproxy-shards.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      stellar-server:
        condition: service_healthy
        
  redis:
    image: redis:latest
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save \"\" --appendonly no --requirepass secretredispassword"]
    volumes:
      - cache:/data

  stellar-server:
    image: darkarchon/stellar-sync-server:latest
    restart: on-failure
    environment:
      StellarSync__CdnFullUrl: "${DEV_STELLAR_CDNURL}"
    volumes:
      - ../config/sharded/server-shard-main.json:/opt/StellarSyncServer/appsettings.json
      - ../log/server-shard-main/:/opt/StellarSyncServer/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:6000/health || exit 1"]
      retries: 60
      start_period: 10s
      timeout: 1s

  stellar-shard-1:
    image: darkarchon/stellar-sync-server:latest
    restart: on-failure
    volumes:
      - ../config/sharded/server-shard-1.json:/opt/StellarSyncServer/appsettings.json
      - ../log/server-shard-1/:/opt/StellarSyncServer/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
    depends_on:
      stellar-server:
        condition: service_healthy

  stellar-shard-2:
    image: darkarchon/stellar-sync-server:latest
    restart: on-failure
    volumes:
      - ../config/sharded/server-shard-2.json:/opt/StellarSyncServer/appsettings.json
      - ../log/server-shard-2/:/opt/StellarSyncServer/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
    depends_on:
      stellar-server:
        condition: service_healthy

  stellar-services:
    image: darkarchon/stellar-sync-services:latest
    restart: on-failure
    environment:
      StellarSync__DiscordBotToken: "${DEV_STELLAR_DISCORDTOKEN}"
      StellarSync__DiscordChannelForMessages: "${DEV_STELLAR_DISCORDCHANNEL}"
    volumes:
      - ../config/standalone/services-standalone.json:/opt/StellarSyncServices/appsettings.json
      - ../log/services-standalone/:/opt/StellarSyncServices/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
    depends_on:
      stellar-server:
        condition: service_healthy

  stellar-files:
    image: darkarchon/stellar-sync-staticfilesserver:latest
    restart: on-failure
    ports:
      - 6200:6200/tcp
    environment:
      StellarSync__CdnShardConfiguration__0__CdnFullUrl: "${DEV_STELLAR_FILES1}"
      StellarSync__CdnShardConfiguration__0__FileMatch: "^[012345678]"
      StellarSync__CdnShardConfiguration__1__CdnFullUrl: "${DEV_STELLAR_FILES2}"
      StellarSync__CdnShardConfiguration__1__FileMatch: "^[789ABCDEF]"
    volumes:
      - ../config/sharded/files-shard-main.json:/opt/StellarSyncStaticFilesServer/appsettings.json
      - ../log/files-standalone/:/opt/StellarSyncStaticFilesServer/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
      - ../data/files-shard-main/:/stellarcache/:rw
    depends_on:
      stellar-server:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:6200/health || exit 1
      retries: 60
      start_period: 10s
      timeout: 1s

  stellar-files-shard-1:
    image: darkarchon/stellar-sync-staticfilesserver:latest
    restart: on-failure
    volumes:
      - ../config/sharded/files-shard-1.json:/opt/StellarSyncStaticFilesServer/appsettings.json
      - ../log/files-shard-1/:/opt/StellarSyncStaticFilesServer/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
      - ../data/files-shard-1/:/stellarcache/:rw
    ports: 
      - 6201:6200/tcp
    depends_on:
      stellar-files:
        condition: service_healthy

  stellar-files-shard-2:
    image: darkarchon/stellar-sync-staticfilesserver:latest
    restart: on-failure
    volumes:
      - ../config/sharded/files-shard-2.json:/opt/StellarSyncStaticFilesServer/appsettings.json
      - ../log/files-shard-2/:/opt/StellarSyncStaticFilesServer/logs/:rw
      - postgres_socket:/var/run/postgresql/:rw
      - ../data/files-shard-2/:/stellarcache/:rw
    ports: 
      - 6202:6200/tcp
    depends_on:
      stellar-files:
        condition: service_healthy

volumes:
  cache:
    driver: local
  postgres_socket: